name: Basic CI

# This runs when you push code or create a pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest  # Uses a fresh Ubuntu computer in the cloud
    
    # Add PostgreSQL database service
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: courtpulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (like installing it on your computer)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # This makes it faster by remembering installed packages

      # Step 3: Install your project dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run your tests
      - name: Run backend tests
        run: npm run test --workspace=backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: courtpulse_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      # Step 5: Build your project to make sure it compiles
      - name: Build project
        run: npm run build
