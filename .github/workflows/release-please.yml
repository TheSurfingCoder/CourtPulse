name: release-please
# Replaces old release.yml workflow with Release Please for automated versioning

on:
  push:
    branches: [main]
    # Only run when source code changes, not when Release Please updates version files
    paths-ignore:
      - '**/CHANGELOG.md'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/.release-please-manifest.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Monorepo (manifest) mode:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Auto-merge the release PR immediately when created or found
      - name: Auto-merge release PR
        if: ${{ steps.release.outputs.pr }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(echo '${{ steps.release.outputs.pr }}' | jq -r '.number')
          echo "Attempting to merge PR #$PR_NUMBER"
          gh pr merge $PR_NUMBER --merge --repo ${{ github.repository }}
