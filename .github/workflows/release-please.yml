name: release-please
# Replaces old release.yml workflow with Release Please for automated versioning

on:
  push:
    branches: [main]
    # Only run when source code changes, not when Release Please updates version files
    paths-ignore:
      - '**/CHANGELOG.md'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/.release-please-manifest.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Monorepo (manifest) mode:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
