# Render Staging Configuration
# This file defines how to deploy to staging on Render

services:
  # Backend API Service
  - type: web
    name: courtpulse-staging-backend
    env: staging
    region: oregon
    plan: starter
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: staging
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: courtpulse-staging-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: courtpulse-staging-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: courtpulse-staging-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: courtpulse-staging-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: courtpulse-staging-db
          property: password
      - key: CORS_ORIGIN
        value: https://courtpulse-staging.vercel.app

  # Frontend will be deployed to Vercel separately
  # No frontend service needed on Render

  # Staging Database
  - type: pserv
    name: courtpulse-staging-db
    env: staging
    region: oregon
    plan: starter
    databaseName: courtpulse_staging
    databaseUser: postgres
    postgresMajorVersion: 16
